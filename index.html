<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Divine Draw</title>
    <meta name="description" content="The coolest drawing web so far!">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/typicons/font/typicons.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <script src="lib/base.js"></script>
    
    
</head>
<body>
    <section id="editor">

        <aside id="toolbar">
            <hr class="handle" />
            <!-- Icons from typicons.com -->

            <!-- File commands -->
            <button class="btn command" accesskey="n" data-command="newDrawing" title="Ný teikning"><span class="typcn typcn-document"></span></button>
            <button class="btn command" accesskey="l" data-command="loadDrawing" id="loadDrawing" title="Hlaða teikningu"><span class="typcn typcn-upload-outline"></span></button>
            <button class="btn command" accesskey="s" data-command="saveDrawing" id="saveDrawing" title="Vista teikningu"><span class="typcn typcn-download-outline"></span></button>

            <span class="separator">&nbsp;|&nbsp;</span>

            <!-- Drawing tools -->
            <button class="btn tool" accesskey="m" data-command="moveShape" title="Færa"><span class="typcn typcn-arrow-move"></span></button>
            <button class="btn tool btn-success" accesskey="p" data-command="createPen" title="Teikna"><span class="typcn typcn-pencil"></span></button>
            <button class="btn tool" accesskey="r" data-command="createRect" title="Ferhyrningur"><span class="typcn typcn-media-stop"></span></button>
            <button class="btn tool" accesskey="c" data-command="createCircle" title="Hringur"><span class="typcn typcn-media-record"></span></button>
            <button class="btn tool" accesskey="c" data-command="createEllipse" title="Sporbaugur"><span class="typcn typcn-eye"></span></button>
            <button class="btn tool" accesskey="i" data-command="createLine" title="Lína"><span class="typcn typcn-minus"></span></button>
            <button class="btn tool" accesskey="t" data-command="createText" title="Texti"><span class="typcn typcn-sort-alphabetically"></span></button>

            <span class="separator">&nbsp;|&nbsp;</span>

            <!-- Shape stack actions -->
            <button class="btn action" accesskey="d" id="delete" title="Eyða"><span class="typcn typcn-trash"></span></button>
            <button class="btn action" accesskey="u" id="undo" title="Hætta við" disabled><span class="typcn typcn-arrow-back-outline"></span></button>
            <button class="btn action" accesskey="e" id="redo" title="Gera aftur" disabled><span class="typcn typcn-arrow-forward-outline"></span></button>

            <hr />

            <!-- Shape attributes -->
            <label for="foreground">Litur:</label>
            <input class="input" data-attribute="foreground" id="foreground" type="color" value="#000000" />
            <label for="background">Bakgrunnur:</label>
            <input class="input" data-attribute="background"  id="background" type="color" value="#ff0000" />
            <label for="solid">Fyllt:</label>
            <input class="check" data-attribute="solid" id="solid" type="checkbox" checked="true" />
            <label for="lineWidth">Lína:</label>
            <input class="input" data-attribute="lineWidth"  id="lineWidth" type="number" size="3" value="1" min="1" max="10" />

            <!-- Text attributes -->
            <label for="fontType">Letur:</label>
            <select class="input" id="fontType" data-attribute="fontType">
                <option value="sans-serif">Sans-serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <label for="fontSize">Stærð:</label>
            <input class="input" data-attribute="fontSize" id="fontSize" type="number" step="4" value="16" min="8" max="36" />


        </aside>

        <!-- Not much of a markup for the meat of the project -->
        <canvas id="surface">
            <h1 class="error">Sorry, your browser sucks!!</h1>
        </canvas>

        <!-- Textbox for entering text -->
        <input type="text" id="textInput" />

    </section>

    <!-- File save dialog -->
    <section id="fileUI">
        <aside id="filebox">
            <h1>Vista skrá</h1>
            <ul id="files"></ul>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="fileName" class="col-sm-4 control-label">Skráarnafn:</label>
                <div class="col-sm-8">
                  <input type="input" class="form-control" id="fileName" placeholder="Sláðu inn nafn eða veldu úr lista ...">
                </div>
              </div>
            </form>

            <div id="buttons">
                <button class="btn" id="fileDelete">Eyða</button>
                <button class="btn" id="fileLoad">Hlaða</button>
                <button class="btn" id="fileSave">Vista</button>
                <button class="btn" id="fileCancel">Hætta við</button>
            </div>
        </aside>
    </section>

</body>
<script src="js/shapes.js"></script>
<script src="js/actions.js"></script>
<script src="js/scripts.js"></script>
<script src="js/factories.js"></script>
<script src="js/commands.js"></script>
</html>
